<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Frontend JavaScript Example</title>
    <style>
       
       h1{
        color:rgb(88, 75, 17);
       }
    </style>
</head>
<body>

<h1>Simple Calculator</h1>

<input type="number" id="num1" placeholder="Enter a number">
<input type="number" id="num2" placeholder="Enter another number">
<button onclick="addNumbers()" id="addNumbers">Add</button>
<button onclick="subtractNumbers()">Subtract</button>
<button onclick="multiplyNumbers()">Multiply</button>
<button onclick="divideNumbers()">Divide</button>
<button onclick="modNumber()">mod</button>
<button onclick="squareNumber()">square</button>
<button onclick="sine()">sine</button>
<!-- <button onclick="cosine()">cos</button> -->

<p id="result">Result: </p>

<script>
    function addNumbers() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var result = num1 + num2;
        document.getElementById("result").innerText = "Result: " + result;
    }

    function subtractNumbers() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var result = num1 - num2;
        document.getElementById("result").innerText = "Result: " + result;
    }

    function multiplyNumbers() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var result = num1 * num2;
        document.getElementById("result").innerText = "Result: " + result;
    }

    function divideNumbers() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        if (num2 === 0) {
            document.getElementById("result").innerText = "Cannot divide by zero";
        } else {
            var result = num1 / num2;
            document.getElementById("result").innerText = "Result: " + result;
        }
    }
    function modNumber() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var result=((num1%num2)+num2)%num2;
            document.getElementById("result").innerText = "Result: " + result;
        }
    function squareNumber() {
        var num1 = parseFloat(document.getElementById("num1").value);
        // var num2 = parseFloat(document.getElementById("num2").value);
        var result=num1*num1;
            document.getElementById("result").innerText = "Result: " + result;
        }
    function squarerootNumber() {
        var num1 = parseFloat(document.getElementById("num1").value);
        // var num2 = parseFloat(document.getElementById("num2").value);
        var result=num1*num1;
            document.getElementById("result").innerText = "Result: " + result;
        }
    function sine() {
        var num1 = parseFloat(document.getElementById("num1").value);
        // var num2 = parseFloat(document.getElementById("num2").value);
        var result=Math.sin(num1);
            document.getElementById("result").innerText = "Result: " + result;
        }

    //         document.getElementById("result").innerText = "Result: " + result;

</script>

</body>
</html>
